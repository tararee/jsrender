<!DOCTYPE HTML>
<html>
    <head>

        <!-- Load jQuery -->
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>

        <!-- JsRender latest version -->
        <script src="//www.jsviews.com/download/jsrender.js"></script>
        <!-- CSS -->
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
<ul id="skirtList"></ul>
    <script id="skirtTemplate" type="text/x-jsrender">
      <li>
      <div>
        <h2>{{:model.brand}} {{:model.name}}
        <p>${{:pricing.salePrice}}</p>
        <img src="{{:gallery.mainPhoto}}"/>
      </div>
      </li>
      </script>
      <script type="text/javascript">
      $(function (){
        var products = [
            {
            pricing: { salePrice: 69.99 },
            gallery: { mainPhoto: "img/blueskirt.jpg"},
            model: {
                name: "Blue Skirt",
                brand: "Pink Martini"
            }},
            {
            pricing: { salePrice: 64.99 },
            gallery: { mainPhoto: "img/yellowskirt.jpg" },
            model: {
                name: "Yellow Skirt",
                brand: "Pink Martini"
            }},
            {
            modelId: 4,
            pricing: { salePrice: 55.99 },
            gallery: { mainPhoto: "img/greenskirt.jpg" },
            model: {
                name: "Green Skirt",
                brand: "Pink Martini"
            }}];
            $('#skirtList').html(
              $('#skirtTemplate').render(products)
            );
      });
</script>
</body>

</html>
